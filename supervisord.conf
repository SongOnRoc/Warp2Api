[supervisord]
nodaemon=true

[program:warp-server]
command=uvicorn server:create_app --factory --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/warp-server.log
stderr_logfile=/var/log/supervisor/warp-server.err

[program:openai-compat]
command=uvicorn protobuf2openai.app:app --host 0.0.0.0 --port 8010
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/openai-compat.log
stderr_logfile=/var/log/supervisor/openai-compat.err